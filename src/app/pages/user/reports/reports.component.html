<app-sidebar></app-sidebar>




<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

  <div>
    <div class="flex justify-start m-3 hover:cursor-pointer ">
      <button [routerLink]="['/myReports']">
        <div class="bg-slate-200 rounded-lg px-2 py-1">
          <p class="text-blue-500 hover:text-blue-800 font-semibold">my Reports</p>
        </div>
      </button>
    </div>
  </div>

 
  <div class="w-full max-w-2xl p-6 bg-white rounded-lg shadow-lg">
    <h2 class="mb-6 text-3xl font-semibold text-center text-gray-800">Trainer Report Form</h2>
    <form [formGroup]="reportform" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="space-y-2">
        <label for="trainerName" class="block text-sm font-medium text-gray-700">Trainer Name</label>
        <input type="text" id="trainerName" formControlName="trainerName" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="text-red-600 text-md mt-1"
          *ngIf="reportform.get('trainerName')?.invalid && reportform.get('trainerName')?.touched">
          Trainer name is Required
        </div>
      </div>
      <div class="space-y-2">
        <label for="incidentDate" class="block text-sm font-medium text-gray-700">Date of Incident</label>
        <input type="date" id="incidentDate" formControlName="date" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="text-red-600 text-md mt-1"
          *ngIf="reportform.get('date')?.invalid && reportform.get('date')?.touched">
          Date is required
        </div>
      </div>
      <div class="space-y-2">
        <label for="reportType" class="block text-sm font-medium text-gray-700">Report Type</label>
        <select id="reportType" formControlName="reportType" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Select a report type</option>
          <option value="conduct">Conduct</option>
          <option value="performance">Performance</option>
          <option value="safety">Safety Concern</option>
          <option value="behaviour">Inappropriate Behaviour</option>
          <option value="other">Other</option>
        </select>
        <div class="text-red-600 text-md mt-1"
          *ngIf="reportform.get('reportType')?.invalid && reportform.get('reportType')?.touched">
          Report Type is required
        </div>
      </div>
      <div class="space-y-2">
        <label for="description" class="block text-sm font-medium text-gray-700">Description of Incident</label>
        <textarea id="description" formControlName="description" rows="4" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <div class="text-red-600 text-md mt-1"
          *ngIf="reportform.get('description')?.invalid && reportform.get('description')?.touched">
          description is required
        </div>
      </div>
      <div class="space-y-2">
        <label for="evidence" class="block text-sm font-medium text-gray-700">Evidence (if any)</label>
        <input type="file" id="evidence" (change)="onFileChange($event)" multiple
          class="block w-full px-3 py-1 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50">
      </div>
      <div>
        <button type="submit"
          class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
          Submit Report
        </button>
      </div>
    </form>
  </div>
</div>
