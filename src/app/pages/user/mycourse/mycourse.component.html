                <button (click)="openVideoModal(course._id)"  class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">

    <!-- Video Modal -->
    <div *ngIf="showVideoModal" class="fixed inset-0 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="relative p-5 border w-full max-w-4xl shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Course Video</h3>
                <div class="mt-2 px-7 py-3">
                    <video controls class="w-full " autoplay >
                        <source [src]="coursevideo" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="items-center px-4 py-3">
                    <button (click)="closeVideoModal()" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-1/2 shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
