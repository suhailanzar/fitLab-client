<app-sidebar></app-sidebar>


<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">Enrolled Courses</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Repeat this card for each course -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden" *ngFor="let course of purchasedCourses">
            <img  [src]="course.thumbnail" alt="Course" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-2 text-gray-800">{{course.courseName}}</h2>
                <p class="text-gray-600 mb-4"></p>
                <button  [routerLink]="['/viewCourse', course._id]"  class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    view
                </button>
            </div>
        </div>
    </div>

  
</div>
