<div class="p-4 pb-0 flex items-center justify-between">
  <div>
    <img class="h-6" src="assets\logo\fitlab-high-resolution-logo-transparent.png" alt="">
  </div>

</div>
<div class="flex flex-col lg:flex-row justify-evenly items-center p-4 sm:p-6 md:p-8 lg:p-10">
  
  <div class="hidden lg:flex justify-center items-center mb-8 lg:mb-0">
    <img class="h-48 sm:h-64 md:h-80 lg:h-[22rem] w-auto" src="/assets/illustrations/admin-work.png" alt="Admin illustration" />
  </div>

  <section class="w-full lg:w-1/2 max-w-md">
    <div class="login-box w-full mx-auto">
      <div class="box shadow-2xl shadow-slate-400 w-full rounded-lg p-4 sm:p-6 bg-gray-100">
        <h2 class="text-lg sm:text-xl font-bold mb-4 sm:mb-6 text-gray-600">ADMIN PORTAL</h2>
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
          <div class="mb-4 sm:mb-6">
            <label for="email" class="mb-1 sm:mb-2 block font-semibold text-gray-700 text-sm sm:text-base">Email</label>
            <input type="email" id="email" formControlName="email"
              class="border w-full rounded-md border-gray-300 py-1 px-2 text-sm sm:text-base" />
            <div [ngClass]="{'validation-message': loginForm!.get('email')?.invalid}"
              *ngIf="loginForm!.get('email')?.invalid && ((loginForm!.get('email')?.dirty || loginForm!.get('email')?.touched))"
              class="text-red-500 text-xs sm:text-sm mt-1">
              Please enter a valid email address.
            </div>
          </div>
  
          <div class="mb-4 sm:mb-6">
            <label for="password" class="mb-1 sm:mb-2 block font-semibold text-gray-700 text-sm sm:text-base">Password</label>
            <input type="password" id="password" formControlName="password"
              class="border w-full rounded-md border-gray-300 py-1 px-2 text-sm sm:text-base" />
            <div [ngClass]="{'validation-message': loginForm!.get('password')?.invalid}"
              *ngIf="loginForm!.get('password')?.invalid && ((loginForm!.get('password')?.dirty || loginForm!.get('password')?.touched))"
              class="text-red-500 text-xs sm:text-sm mt-1">
              Password must be at least 8 characters.
            </div>
          </div>
  
          <div class="flex justify-center">
            <button type="submit" (click)="fullvalid()"
              class="bg-emerald-600 py-2 px-4 rounded-md text-gray-50 text-sm sm:text-base hover:bg-emerald-700 transition duration-300">
              LOGIN
            </button>
          </div>
  
        </form>
  
      </div>
    </div>
  </section>

</div>
