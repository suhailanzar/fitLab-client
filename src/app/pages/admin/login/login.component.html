<div class="p-4 pb-0 flex items-center justify-between">
  <div>
    <img class="h-6" src="assets\logo\fitlab-high-resolution-logo-transparent.png" alt="">
  </div>

</div>


<div class="flex justify-evenly items-center p-10  ">

  <div class="hidden flex justify-center items-center  lg:block">
    <img class="h-[22rem]" src="\assets\illustrations\admin-work.png" alt="img" />
  </div>

  <section class="flex flex-col mt-6">

    <div class="login-box w-full md:w-5/6 lg:w-5/6 mx-auto ">
      <div class="box shadow-2xl shadow-slate-400 w-full rounded-lg p-6  bg-gray-100">
        <h2 class="text-xl font-bold mb-6 text-gray-600">ADMIN PORTAL</h2>
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
          <div class="mb-6">
            <label for="email" class="mb-2 block font-semibold text-gray-700">Email</label>
            <input type="email" id="email" formControlName="email"
              class="border w-full rounded-md border-gray-300 py-1" />
            <div [ngClass]="{'validation-message': loginForm!.get('email')?.invalid}"
              *ngIf="loginForm!.get('email')?.invalid && ((loginForm!.get('email')?.dirty || loginForm!.get('email')?.touched))">
              Please enter a valid email address.</div>
  
          </div>
  
          <div class="mb-6">
            <label for="password" class="mb-2 block font-semibold text-gray-700">Password</label>
            <input type="password" id="password" formControlName="password"
              class="border w-full rounded-md border-gray-300 py-1" />
            <div [ngClass]="{'validation-message': loginForm!.get('password')?.invalid}"
              *ngIf="loginForm!.get('password')?.invalid && ((loginForm!.get('password')?.dirty || loginForm!.get('password')?.touched))">
              password must be atleast 8 characters.</div>
  
          </div>
  
  
          <div class="flex justify-center"> <button type="submit" (click)="fullvalid()"
              class="w-3 bg-emerald-600 py-1 rounded-md text-gray-50">LOGIN</button></div>
  
        </form>
  
      </div>
  
  
  
    </div>
  </section>

</div>
