<div class="flex justify-between">
    <app-sidebar></app-sidebar>
    <div class="p-3 w-full lg:ml-[240px] lg:mt-1 md:mt-5 ">


        <div class="flex justify-between pb-2 sm:top-6 ">
            
        <div>
            <p class="text-xl font-semibold text-slate-400 underline underline-offset-4	">Trainers</p>
        </div>
                
                <i class="pi pi-user-plus hover:cursor-pointer " style="color: 'var(--primary-color)'; font-size: 1rem" routerLink="/admin/requests" > requests</i>

        </div>



        <table class="table-fixed w-full">
            <thead>
                <tr class="bg-gray-200">
                    <th class="w-1/5 px-4 py-3 text-center">Name</th>
                    <th class="w-1/5 px-4 py-3 text-center">specification</th>
                    <th class="w-1/5 px-4 py-3 text-center">Email</th>
                    <th class="w-1/5 px-4 py-3 text-center">Image</th>
                    <th class="w-1/5 px-4 py-3 text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hover:bg-gray-100" *ngFor="let trainer of trainers">
                    <td class="border px-4 py-2 text-center">{{trainer.trainername}}</td>
                    <td class="border px-4 py-2 text-center">{{trainer.specification}}</td>
                    <td class="border px-4 py-2 text-center truncate ">{{trainer.email}}</td>
                    <td class="border px-4 py-2 text-center flex justify-center"><img class="h-10" src="{{trainer.image}}" alt="img"></td>
                    <td class="border px-4 py-2 text-center"> <button
                            [routerLink]="['/admin/trainerdetails', trainer._id]"
                            class="bg-blue-800 text-white font-semibold py-2 px-4 rounded-md text-sm shadow-lg hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50">
                            view
                        </button>
                    </td>
                </tr>


            </tbody>
        </table>




    </div>
</div>
