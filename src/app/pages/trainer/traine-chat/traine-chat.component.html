<div class="flex justify-between">
    <app-sidebar></app-sidebar>
    <div class="p-4 w-full lg:ml-[240px] lg:mt-1 md:mt-5 ">

        <div class="bg-gray-100 w-full h-dvh flex border-2 border-slate-300  rounded-xl ">
            <!-- Sidebar -->
            <div class="w-1/4 bg-white border-r border-gray-300 rounded-s-xl  ">
                <!-- User profile -->
                <div class="p-4 border-b border-gray-300 overflow-y-auto">
                    <div class="flex items-center">
                        <img src="https://via.placeholder.com/40" alt="User" class=" h-10 rounded-full mr-3">
                        <div>
                            <h2 class="text-sm font-semibold">John Doe</h2>
                            <p class="text-sm text-gray-600">Online</p>
                        </div>
                    </div>
                </div>

                <!-- Contact list -->
                <div class="overflow-y-auto h-[calc(100vh-72px)] ">
                    <div *ngFor="let user of clients" class="flex items-center p-3 hover:bg-gray-100 cursor-pointer"
                        (click)="selectedUserFunction(user.id)"
                        [ngClass]="{'bg-gray-300': user.id === receiverId, 'hover:bg-gray-100': user.id !== receiverId}">
                        <img src="https://via.placeholder.com/40" alt="Contact" class="h-10 rounded-full mr-3">
                        <div class="flex justify-between w-full">
                            <div>
                                <h3 class="font-medium">{{ user.name }}</h3>
                            </div>
                            <div
                                *ngIf="user.id !== undefined && unreadCounts[user.id] !== undefined && unreadCounts[user.id] > 0">
                                <span>({{ unreadCounts[user.id] }} unread)</span>
                            </div>
                        </div>
                    </div>
                </div>


                
            </div>

             <!-- Main chat area -->
        <div class="flex-1 flex flex-col rounded-xl" *ngIf="selectedUser; else noUser">
            <!-- Chat header -->
            <div class="bg-white p-4 border-b border-gray-300 rounded-e-xl" *ngIf="selectedUser; else noUser">
                <h2 class="text-lg font-semibold">{{selectedUser.name}}</h2>
            </div>



            <!-- Messages area -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4">
                <div>
                    <div *ngIf="messages.length === 0">
                        <p>No messages yet!</p>
                    </div>
                    <!-- Received message -->
                    <div *ngIf=" messages && messages.length > 0">

                        <ng-container *ngFor="let message of messages">
                            <!-- Received message -->
                            <div class="flex items-end" *ngIf="message.senderId != senderId">
                                <div class="bg-white rounded-lg p-3 max-w-xs">
                                    <p>{{message.message}}</p>
                                </div>
                            </div>

                            <!-- Sent message -->
                            <div class="flex items-end justify-end" *ngIf="message.senderId == senderId">
                                <div class="bg-blue-500 text-white rounded-lg p-3 max-w-xs">
                                    <p> {{message.message}}</p>
                                </div>
                            </div>
                        </ng-container>
                    </div>


                    <!-- Repeat for more messages -->

                </div>
            </div>

            <!-- Message input -->
            <div class="bg-white p-4 border-t border-gray-300 rounded-e-xl">
                <div class="flex items-center">
                    <input type="text" [(ngModel)]="newMessage" placeholder="Type a message..."
                        class="flex-1 border rounded-full py-2 px-4 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button (click)="sendMessage()"
                        class="bg-blue-500 text-white rounded-full p-2 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" style="transform: rotate(90deg);" class="h-7 w-8 ms-2"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>



        </div>

       

        <ng-template #noUser>
            <div class="p-6 text-red-500">
                No user selected
            </div>
        </ng-template>

    </div>
</div>
