<div class="flex justify-between">
    <app-sidebar></app-sidebar>
    <div class="p-3 w-full lg:ml-[240px] lg:mt-1 md:mt-5 ">

        <div class="flex justify-between px-6 pt-6">
            <h1 class="text-2xl font-semibold text-slate-500 mb-6 text-center">Available Courses</h1>
            <a [routerLink]="['/trainer/addcourse']"><button class="py-1 px-2 bg-blue-200">Add course</button></a>

        </div>

        <div class="container mx-auto p-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
                <!-- Course Cards -->
                <ng-container *ngIf="courses && courses.length > 0; else noCourses">
                    <div *ngFor="let course of courses" class="bg-white p-4 sm:p-6 rounded-lg shadow-2xl flex flex-col">
                        <img [src]="" [alt]="course.courseName" class="w-full h-48 object-cover rounded-t-lg mb-4">
                        <h2 class="text-lg sm:text-xl font-bold mb-2">{{ course.courseName }}</h2>
                        <p class="text-sm sm:text-base text-gray-700 mb-4 flex-grow">{{ course.description }}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-semibold text-green-600">${{ course.price }}</span>
                        </div>
                    </div>
                </ng-container>
            
                <!-- No Courses Template -->
                <ng-template #noCourses>
                    <div class="col-span-full text-center py-8">
                        <p class="text-gray-500">No Courses Added</p>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
