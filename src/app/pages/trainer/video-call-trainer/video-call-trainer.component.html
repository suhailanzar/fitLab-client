

  <div class="fixed inset-0 bg-black">
    <div class="relative w-full h-full">
      <video id="remoteVideo" class="absolute inset-0 w-full h-full object-cover" autoplay playsinline></video>
      <video id="localVideo" class="absolute top-4 right-4 w-1/6 max-w-xs h-auto rounded-lg border-2 border-white z-10" autoplay playsinline></video>
      
      <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 flex space-x-6">
        <button class="p-4 bg-gray-800 bg-opacity-60 rounded-full hover:bg-opacity-80 transition duration-300 ease-in-out focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
          </svg>
        </button>
        <button (click)="toggleCamera()" class="p-4 bg-gray-800 bg-opacity-60 rounded-full hover:bg-opacity-80 transition duration-300 ease-in-out focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
          </svg>
        </button>
       
        <button  (click)="startCall()" class=" p-4 bg-green-500 rounded-full hover:bg-green-600 transition duration-300 ease-in-out focus:outline-none text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 text-white" viewBox="0 0 20 20" fill="currentColor"> 
            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
          </svg>
        </button>
        <button (click)="endCall()" class="p-4 bg-red-500 rounded-full hover:bg-red-600 transition duration-300 ease-in-out focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 text-white" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>
  </div>
